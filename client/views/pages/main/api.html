<template name="api">
    <div class="wrapper wrapper-content" id="main">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-lg-12 col-md-12 col-sm-12 content-body__wrapper">
                    <div class="row align-items-center px-5 py-3">
                        <div class="col-lg-6">
                            <h1 class="title">API</h1>
                        </div>
                        <div class="col-lg-6">
                            <div class="row justify-content-end">
                                <div class="input-group col-lg-6 search-wrapper">
                                    {{> EasySearch.Input index=apiIndex attributes=inputAttributes}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center px-5 py-5">
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-3">
                                    <button class="btn button-light"><img src="/icons/filter.png" class="img-flui"
                                            alt="filter"> Filter</button>
                                </div>
                                <div class="col-lg-5">
                                    <div class="form-group mb-0">
                                        <select class="filters form-control">
                                            <option selected disabled>Status</option>
                                            <option value="all">All</option>
                                            <option value="pass">Up</option>
                                            <option value="FAIL">Down</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <button class="btn btn-add__website float-right btn-lg" data-toggle="modal"
                                data-target=".addProperty"><i class="fas fa-plus"></i> Add Website</button>
                            <!-- Add property modal -->
                            <div class="modal fade addProperty" tabindex="-1" role="dialog"
                                aria-labelledby="addProperty" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content py-4">
                                        <div class="modal-header">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <h4>Add API Details</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <form>
                                                            <div class="form-group">
                                                                <input class="form-control py-4" id="propertyName"
                                                                    placeholder="Property Name" required>
                                                            </div>
                                                            <div class="form-group">
                                                                <input class="form-control py-4" id="propertyURL"
                                                                    placeholder="Property URL" required>
                                                            </div>
                                                            <div class="form">
                                                                <input type="checkbox" id="propertyStarred"
                                                                    class="form-control">
                                                                <label for="propertyStarred">Starred</label>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                                        <button type="button" class="btn btn-close float-left"
                                                            data-dismiss="modal">Close</button>
                                                    </div>
                                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                                        <button class="btn btn-add__website px-5"
                                                            id="add-property">Add</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End of property modal -->
                        </div>
                    </div>
                    <!-- SIDEBAR -->
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn">&times;</a>
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row mb-5">
                                        <div class="col-lg-12 px-0 ">
                                            <h4 class="data-title text-left">Performance</h4>
                                        </div>
                                    </div>
                                    <div class="row mb-5">
                                        <div class="col-lg-12 px-0">
                                            <div class="performance-wrapper">
                                                <canvas id="statusChart"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-lg-12">
                                    <div class="row mb-5">
                                        <div class="col-lg-12 px-0">
                                            <h4 class="data-title text-left">Last run</h4>
                                        </div>
                                    </div>
                                    <div class="row actions-bg mb-5 px-3 py-5">
                                        <div class="col-lg-12">
                                            <div class="last-run-wrapper">
                                                <div class="lastRun"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row mb-5 ">
                                        <div class="col-lg-12 px-0">
                                            <h4 class="data-title text-left">Actions</h4>
                                        </div>
                                    </div>
                                    <div class="row actions-wrapper align-items-center px-3 py-5">
                                        <div class="col-lg-3"> <a id="apiLink" data-toggle="modal"
                                                data-placement="bottom" title="Reports"><img
                                                    src="/icons/view-reports.png" class="img-fluid"
                                                    alt="view-reports"></a></div>
                                        <div class="col-lg-3"> <a href="#" data-toggle="modal"
                                                id="editPropertyDetails"><img src="/icons/edit.png" class="img-fluid"
                                                    alt="edit"></a></div>
                                        <div class="col-lg-3"> <a href="#" data-toggle="tooltip" data-placement="bottom"
                                                title="Suspend"><img src="/icons/run.png" class="img-fluid"
                                                    alt="run"></a>
                                        </div>
                                        <div class="col-lg-3"><input type="image" id="btn-property"
                                                src="/icons/pause.png" data-toggle="tooltip" data-placement="bottom"
                                                title="Run"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END OF SIDEBAR -->
                    <!-- Properties -->
                    {{#if $eq currentUser.profile.role 'Client'}}
                    <div class="container-fluid">
                        {{#EasySearch.Each index=apiIndex}}
                        {{#if $eq createdBy currentUser._id}}
                        <div class="row px-5">
                            <div class="col-lg-12">
                                <div class="property-card row mb-5 openNav" id="arrow-{{__originalId}}"
                                    data-post-id="{{__originalId}}" name="propertyCard">
                                    <div class="col-lg-4 py-4">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="row">
                                                    <div class="col-lg-3 px-0">
                                                        <img src="https://www.google.com/s2/favicons?domain={{apiAddress}}"
                                                            class="img-fluid" alt="property-logo">
                                                    </div>
                                                    <div class="col-lg-9 pl-0">
                                                        <h4 class="title">{{this.apiName}}</h4>
                                                        <h6 class="url">{{this.propertyName}}</h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-7 py-4">
                                        <div class="row align-items-center justify-content-center data-wrapper">
                                            <div class="col-lg-4">
                                                {{#if $eq status 'pass'}}
                                                <span class="status-{{__originalId}}">
                                                    <img src='/icons/up.png' class='img-fluid'>
                                                </span>
                                                {{/if}}
                                                {{#if $eq status 'FAIL'}}
                                                <span class="status-{{__originalId}}">
                                                    <img src='/icons/down.png' class='img-fluid'>
                                                </span>
                                                {{/if}}
                                            </div>
                                            <div class="col-lg-4">
                                                <input class="updown-chart w-100" id="upDownTime-{{__originalId}}"
                                                    value="{{__originalId}}" hidden>
                                                <canvas id="upChart-{{__originalId}}"></canvas>
                                            </div>
                                            <div class="col-lg-4">
                                                <span class="pageSpeed-{{__originalId}} text-center"
                                                    id="gradient2">{{updatedTime}}</span>
                                            </div>
                                        </div>
                                        <div class="row align-items-center justify-content-center d-none d-lg-block">
                                            <div class="col-lg-4 col-md-4">
                                                <h4 class="data-title">Status</h4>
                                            </div>
                                            <div class="col-lg-4 col-md-4">
                                                <h4 class="data-title">Uptime 24 Hours</h4>
                                            </div>
                                            <div class="col-lg-4 col-md-4">
                                                <h4 class="data-title">Last Run</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- modal -->
                        <div class="modal fade view-{{this.__originalId}}" tabindex="-1" role="dialog"
                            aria-labelledby="view-{{this.__originalId}}" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">{{this.apiName}}</div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-md-12 well well-sm">
                                                <h1>{{> editableText collection="apiaddress" field="apiName"}}
                                                </h1>
                                                <hr>
                                                <button type="button" class="btn btn-link" data-toggle="modal"
                                                    data-target=".{{this.__originalId}}">Response</button>
                                                <button type="button" class="btn btn-link" data-toggle="modal"
                                                    data-target=".header-{{this.__originalId}}">Headers</button>
                                                <br>
                                                <canvas id="statusChart-{{this.__originalId}}" height="80"></canvas>
                                            </div>
                                        </div>
                                        <div class="ibox-content">
                                            {{#if this.updatedTime}} Last updated:
                                            {{this.updatedTime}} {{/if}}
                                            <br>
                                            <br>
                                            <div class="form-group">
                                                <div class="form-horizontal">
                                                    <label for="formGroupExampleInput2">Update
                                                        frequency:</label>
                                                    <br>
                                                    <div class="btn-group" role="group" aria-label="First group">
                                                        {{#if $neq this.frequency 'every 30 seconds'}}
                                                        <button type="button" class="btn btn-default"
                                                            id="frequencyButton"
                                                            data-value="every 30 seconds,{{this.__originalId}}">30
                                                            seconds</button>
                                                        {{else}}
                                                        <button type="button" class="btn btn-default" disabled>Current:
                                                            30
                                                            seconds</button>
                                                        {{/if}}
                                                        {{#if $neq this.frequency 'every 1 minute'}}
                                                        <button type="button" class="btn btn-default"
                                                            id="frequencyButton"
                                                            data-value="every 1 minute,{{this.__originalId}}">1
                                                            minute</button>
                                                        {{else}}
                                                        <button type="button" class="btn btn-default" disabled>Current:
                                                            1
                                                            minute</button>
                                                        {{/if}}
                                                        {{#if $neq this.frequency 'every 15 minutes'}}
                                                        <button type="button" class="btn btn-default"
                                                            id="frequencyButton"
                                                            data-value="every 15 minutes,{{this.__originalId}}">15
                                                            minutes</button>
                                                        {{else}}
                                                        <button type="button" class="btn btn-default" disabled>Current:
                                                            15
                                                            minutes</button>
                                                        {{/if}}
                                                        {{#if $neq this.frequency 'every 30 minutes'}}
                                                        <button type="button" class="btn btn-default"
                                                            id="frequencyButton"
                                                            data-value="every 30 minutes,{{this.__originalId}}">30
                                                            minutes</button>
                                                        {{else}}
                                                        <button type="button" class="btn btn-default" disabled>Current:
                                                            30
                                                            minutes</button>
                                                        {{/if}}
                                                        {{#if $neq this.frequency 'every 1 hour'}}
                                                        <button type="button" class="btn btn-default"
                                                            id="frequencyButton"
                                                            data-value="every 1 hour,{{this.__originalId}}">1
                                                            hour</button>
                                                        {{else}}
                                                        <button type="button" class="btn btn-default" disabled>Current:
                                                            1
                                                            hour</button>
                                                        {{/if}}
                                                        {{#if $neq this.frequency 'every 3 hours'}}
                                                        <button type="button" class="btn btn-default"
                                                            id="frequencyButton"
                                                            data-value="every 3 hours,{{this.__originalId}}">3
                                                            hours</button>
                                                        {{else}}
                                                        <button type="button" class="btn btn-default" disabled>Current:
                                                            3
                                                            hours</button>
                                                        {{/if}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row data-wrapper">
                                            <div class="col-lg-6 data-wrapper__col">
                                                <h2>Response</h2>
                                                <pre>{{this.response}}</pre>
                                            </div>
                                            <div class="col-lg-6 data-wrapper__col">
                                                <h2>Header</h2>
                                                <pre>{{this.header}}</pre>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer"></div>
                                </div>
                            </div>
                        </div>
                        <!-- edit modal of sidebar-->
                        <div class="modal fade editProperty-{{__originalId}}" tabindex="-1" role="dialog"
                            aria-labelledby="editProperty" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content py-4">
                                    <div class="modal-header">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <h4>Edit API Details</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <form>
                                                        <div class="form-group">
                                                            <input class="form-control py-4"
                                                                id="apiName-{{__originalId}}" placeholder="API Name"
                                                                required value="">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="updatingFrequency">Frequency</label>
                                                            <select id="updatingFrequency-{{__originalId}}"
                                                                class="selectpicker form-control">
                                                                <option>every 30 seconds</option>
                                                                <option>every 15 minutes</option>
                                                                <option>every 30 minutes</option>
                                                                <option>every 1 hour</option>
                                                                <option>every 3 hours</option>
                                                            </select>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <button type="button" class="btn btn-close float-left"
                                                        data-dismiss="modal">Close</button>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <button class="btn btn-add__website px-5" id="edit-api"
                                                        value="{{__originalId}}">Edit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end of edit modal -->
                        {{/if}}
                        {{/EasySearch.Each}}
                        {{#EasySearch.IfNoResults index=apiIndex}}
                        <div>No results found!</div>
                        {{/EasySearch.IfNoResults}}
                    </div>
                    {{/if}}
                    <!-- End of properties -->
                </div>
            </div>
        </div>
    </div>
</template>
