<template name="client">
    <div class="wrapper wrapper-content" id="main">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-lg-12 col-md-12 col-sm-12 content-body__wrapper">
                    <div class="row align-items-center px-5 py-3">
                        <div class="col-lg-6">
                            <h1 class="title">Clients</h1>
                        </div>
                        <div class="col-lg-6">
                            <div class="row justify-content-end">
                                <div class="input-group col-lg-6 search-wrapper">
                                    {{> EasySearch.Input index=apiIndex
                      attributes=inputAttributes}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center px-5 py-5">
                        <div class="col-lg-6">
                            <div class="row align-items-center">
                                <div class="col-lg-6">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="row justify-content-end float-right">
                                <div class="col-lg-6 pr-0">
                                    <button class="btn btn-add__website btn-lg" data-toggle="modal"
                                        data-target=".addProperty">
                                        <i class="fas fa-plus"></i>Add User
                                    </button>
                                    <!-- Add property modal -->
                                    <div class="modal fade addProperty" tabindex="-1" role="dialog"
                                        aria-labelledby="addProperty" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content py-4">
                                                <div class="modal-header">
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <h4>Add API Details</h4>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <form>
                                                                    <div class="form-group">
                                                                        <input type="email" class="form-control" placeholder="Email" required="" name="email">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <input type="password" class="form-control" placeholder="Password" required="" name="password">
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col-lg-6 col-md-6 col-sm-6">
                                                                <button type="button" class="btn btn-close float-left"
                                                                    data-dismiss="modal">
                                                                    Close
                                                                </button>
                                                            </div>
                                                            <div class="col-lg-6 col-md-6 col-sm-6">
                                                                <button type="submit" class="btn btn-add__website px-5"
                                                                    id="add-user">
                                                                    Add
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End of property modal -->
                                </div>
                                <div class="col-lg-6 pl-0">
                                    {{#if $eq currentUser.profile.role 'Administrator'}}

                                    {{/if}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Phone Number</th>
                                            <th scope="col">Country</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Status</th>
                                            <th colspan="2">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="user-table-wrapper">
                                        {{#each users}}
                                        <tr>
                                            <td>{{_id}}</td>
                                            <td>{{username}}</td>
                                            <td>{{email}}</td>
                                            <td>{{phone}}</td>
                                            <td>{{country}}</td>
                                            <td>{{role}}</td>
                                            <td>{{status}}</td>
                                            <td><button class="btn btn-warning btn-edit" value="{{_id}}"
                                                    data-toggle="modal" data-target=".{{_id}}"><i
                                                        class="fas fa-edit"></i></button>
                                            </td>
                                            <div class="modal fade {{_id}}" tabindex="-1" role="dialog"
                                                aria-labelledby="update-user-profile" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">Update User Profile
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form action="">
                                                                <div class="form-row mb-3">
                                                                    <div class="col">
                                                                        <label for="title">Title</label>
                                                                        <select name="title-{{_id}}" id="title-{{_id}}"
                                                                            class="form-control">
                                                                            <option value="Ms.">Ms.</option>
                                                                            <option value="Mrs.">Mrs.</option>
                                                                            <option value="Mr.">Mr.</option>
                                                                        </select>
                                                                    </div>
                                                                    <div class="col">
                                                                        <label for="firstName">First Name</label>
                                                                        <input type="text" id="firstName-{{_id}}"
                                                                            name="firstName-{{_id}}"
                                                                            class="form-control"
                                                                            placeholder="Enter your first name"
                                                                            value="{{firstName}}">
                                                                    </div>
                                                                    <div class="col">
                                                                        <label for="lastName">Last Name</label>
                                                                        <input type="text" id="lastName-{{_id}}"
                                                                            name="lastName-{{_id}}" class="form-control"
                                                                            placeholder="Enter your last name"
                                                                            value="{{lastName}}">
                                                                    </div>
                                                                </div>
                                                                <div class="form-row mb-3">
                                                                    <div class="col">
                                                                        <label for="username">Username</label><span
                                                                            class="form-required">*</span>
                                                                        <input type="text" id="username-{{_id}}"
                                                                            name="username-{{_id}}" class="form-control"
                                                                            placeholder="Username" required
                                                                            value="{{username}}">
                                                                    </div>
                                                                    <div class="col">
                                                                        <label for="email">Email</label><span
                                                                            class="form-required">*</span>
                                                                        <input type="email" id="email-{{_id}}"
                                                                            name="email-{{_id}}" class="form-control"
                                                                            placeholder="Add an email address" required
                                                                            value="{{email}}">
                                                                    </div>
                                                                    <div class="col">
                                                                        <label for="number">Phone Number</label>
                                                                        <input type="number" id="number-{{_id}}"
                                                                            name="number-{{_id}}" class="form-control"
                                                                            placeholder="Add a phone number"
                                                                            value="{{phone}}">
                                                                    </div>
                                                                </div>
