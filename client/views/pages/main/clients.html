<template name="client">
    <div class="wrapper wrapper-content sidebar-white mx-4">
        <div class="container-fluid">
            <div class="row mb-5">
                <div class="col-lg-12">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <!-- Breadcrumb -->
                    <h2 class="breadcrumb-title">Clients</h2>
                </div>
                <div class="col-lg-4">
                    <form class="main">
                        <div class="form-group has-search">
                            <span class="fa fa-search form-control-feedback"></span>
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row user-wrapper align-items-center mt-4">
                <div class="col-lg-9 py-5">
                    <h2 class="blue-text">Sample Client Header</h2>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6">
                    <img src="interview.svg" alt="newspaper" class="img-fluid">
                </div>
            </div>
            <div class="row buttons-wrapper mt-4">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-default btn-violet" data-toggle="modal"
                        data-target="#addClient"><i class="fas fa-plus-circle"></i></button>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="modal" id="addClient" tabindex="-1" role="dialog" aria-labelledby="addClient"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="addClient">Client Details</h4>
                                        <button type="button" class="close" data-dismiss="modal"
                                            aria-hidden="true">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="companyName">Company Name</label>
                                                        <input class="form-control" id="companyName">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="companyEmail">Company Email</label>
                                                        <input class="form-control" id="companyEmail" type="email">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="companyRoleType">Company Role Type</label>
                                                        <select id="companyRoleType" class="form-control">
                                                            <option value="Administrator">Administrator</option>
                                                            <option value="Client">Client</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="websiteURL">Website URL</label>
                                                        <input class="form-control" id="websiteURL">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger"
                                            data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-primary" id="addCompany"
                                            data-dismiss="modal">Add Company</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row company-wrapper mt-5">
                {{#each getClient}}
                {{#if $eq this.role 'Client'}}
                <div class="col-lg-4 mb-5">
                    <div class="card-wrapper">
                        <div class="card-body-icon">
                            <i class="fas fa-project-diagram" aria-hidden="true"></i>
                        </div>
                        <h2>{{this.name}}</h2>
                        <a class="btn px-0" href="/client-profile" id="{{this.id}}"><i class="fas fa-tasks"
                                aria-hidden="true"></i></a>
                        <button type="button" class="btn" data-toggle="modal" data-target=".edit-{{this.id}}"><i
                                class="fas fa-edit" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="modal fade edit-{{this.id}}" tabindex="-1" role="dialog" aria-labelledby="clientModal"
                    aria-hidden="true">
                    <div class="modal-dialog ">
                        <div class="modal-content">
                            <div class="modal-header">{{this.name}}'s Details
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body pb-4">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <span class="detail-title">Company ID</span> <br>
                                        <span class="detail-content">{{this.id}}</span>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-lg-6">
                                        <span class="detail-title">Company Name</span><br>
                                        <span
                                            class="detail-content">{{> editableText collection="users" field="name" }}</span>
                                    </div>
                                    <div class="col-lg-6">
                                        <span class="detail-title">Company Email</span><br>
                                        <span class="detail-content">{{this.email}}</span>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-lg-6">
                                        <span class="detail-title">Company URL</span><br>
                                        <span class="detail-content">{{this.url}}</span>
                                    </div>
                                    <div class="col-lg-6">
                                        <span class="detail-title">Company Role</span><br>
                                        <span class="detail-content">{{this.role}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary">Update details</button>
                            </div>
                        </div>
                    </div>
                </div>
                {{/if}}
                {{/each}}
            </div>
        </div>
    </div>

</template>
